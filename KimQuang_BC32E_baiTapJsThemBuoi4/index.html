<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h3>Bài 5: Tính ngày tháng năm</h3>
        <div class="form-group">
            <input class="form-control mt-3 w-25" id="nhapNgay" type="number" placeholder="Nhập Ngày">
            <input class="form-control mt-3 w-25" id="nhapThang" type="number" placeholder="Nhập Tháng">
            <input class="form-control mt-3 w-25" id="nhapNam" type="number" placeholder="Nhập Năm">
        </div>
        <button class="btn btn-success" id="btn_b5_1">Ngày Hôm Qua</button>
        <button class="btn btn-success" id="btn_b5_2">Ngày Mai</button>
        <div class="alert alert-primary mt-3" id="ketQua_b5"></div>
        <hr>
        <h3>Bài 6: Tính Ngày</h3>
        <div class="form-group">
            <input class="form-control mt-3 w-25" id="nhapThang_b6" type="number" placeholder="Nhập Tháng">
            <input class="form-control mt-3 w-25" id="nhapNam_b6" type="number" placeholder="Nhập Năm">
        </div>
        <button class="btn btn-success" id="btn_b6">Tính Ngày</button>
        <div class="alert alert-primary mt-3" id="ketQua_b6"></div>
        <hr>
        <h3>Bài 7: Đọc Số</h3>
        <div class="form-group">
            <input class="form-control mt-3 w-25" id="nhapSo_b7" type="number" placeholder="Nhập Số Có 3 Chữ Số">
        </div>
        <button class="btn btn-success" id="btn_b7">Đọc Số</button>
        <div class="alert alert-primary mt-3" id="ketQua_b7"></div>
        <hr>
        <h3>Bài 8: Tìm Sinh Viên Xa Trường Nhất</h3>
        <div class="row form-group">
            <div class="col-3">
                <b>Sinh Viên 1</b>
                <input class="form-control mt-3" placeholder="Nhập Tên SV" type="text" id="tenSV_1">
                <input class="form-control mt-3" placeholder="Nhập Tọa Độ X" type="number" id="xSV_1">
                <input class="form-control mt-3" placeholder="Nhập Tọa Độ Y" type="number" id="ySV_1">
            </div>
            <div class="col-3">
                <b>Sinh Viên 2</b>
                <input class="form-control mt-3" placeholder="Nhập Tên SV" type="text" id="tenSV_2">
                <input class="form-control mt-3" placeholder="Nhập Tọa Độ X" type="number" id="xSV_2">
                <input class="form-control mt-3" placeholder="Nhập Tọa Độ Y" type="number" id="ySV_2">
            </div>
            <div class="col-3">
                <b>Sinh Viên 3</b>
                <input class="form-control mt-3" placeholder="Nhập Tên SV" type="text" id="tenSV_3">
                <input class="form-control mt-3" placeholder="Nhập Tọa Độ X" type="number" id="xSV_3">
                <input class="form-control mt-3" placeholder="Nhập Tọa Độ Y" type="number" id="ySV_3">
            </div>
            <div class="col-3">
                <b>Tọa Độ Trường Học</b>
                <input class="form-control mt-3" placeholder="Nhập Tọa Độ X" type="number" id="xTruong">
                <input class="form-control mt-3" placeholder="Nhập Tọa Độ Y" type="number" id="yTruong">
            </div>
        </div>
        <button class="btn btn-success mt-3" id="btn_b8">Tìm</button>
        <div class="alert alert-primary mt-3" id="ketQua_b8"></div>

    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
